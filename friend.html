            <script>
            jQuery(document).ready(function($) {
                var slider = $('.royalSlider').royalSlider({
                    controlNavigation: false,
                    transitionType: 'slide',
                    transitionSpeed: 300,
                    keyboardNavEnabled: true,
                    arrowsNavAutoHide: false,
                    imageScaleMode: 'none',
                    navigateByClick: false,
                    block: {
                        // animated blocks options go gere
                        moveEffect: 'bottom'
                    }
                }).data('royalSlider');

                $('figure>img').each(function(){ 
                        $(this).click(function(){ 
                            $('figcaption').removeClass('show');
                            $('figcaption.show').addClass('hide');
                            $(this).next('figcaption').addClass('show');
                            return false;
                        })
                    })
                    $('figcaption a').each(function(){ 
                        $(this).click(function(){ 
                            $('figcaption').removeClass('show');
                            $(this).parent('figcaption').addClass('hide');
                            setTimeout(function() {
                                $('figcaption').removeClass('hide');
                            }, 1000)
                            return false;
                        })
                    })

                slider.ev.on('rsSlideClick', function(event) {
                    
                }); 

            });
